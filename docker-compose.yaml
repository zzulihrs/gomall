version: '3'
services:
  mysql:
    image: daocloud.io/library/mysql:8.0
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./db/sql/ini:/docker-entrypoint-initdb.d
      - ./db/mysql_data:/var/lib/mysql  # 持久化数据目录
    restart: always  # 确保容器在退出时总是重启
  redis:
    image: daocloud.io/library/redis:latest
    ports:
      - 6379:6379
  consul:
    image: daocloud.io/library/consul:latest
    ports:
      - 8500:8500
    environment:
      CONSUL_BIND_INTERFACE: eth0
  nats:
    image: docker.1ms.run/nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
  prometheus:
    image: docker.1ms.run/prom/prometheus:latest
    volumes:
      - ./deploy/config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"

  grafana:
    image: docker.1ms.run/grafana/grafana:latest
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3000:3000"
  # Jaeger
  jaeger-all-in-one:
    container_name: jaeger-all-in-one
    image: docker.1ms.run/jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
  loki:
    image: docker.1ms.run/grafana/loki:2.9.2
    volumes:
      - ./deploy/config/loki.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"

  promtail:
    image: docker.1ms.run/grafana/promtail:2.9.2
    volumes:
      - ./deploy/config/promtail.yml:/etc/promtail/config.yml
      - ./app/frontend/log:/logs/frontend
    command: -config.file=/etc/promtail/config.yml
